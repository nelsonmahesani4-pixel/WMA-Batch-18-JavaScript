<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Revisions</title>
    <link rel="stylesheet" href="style.css">
    font-awesome cdn
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZmCULaMxtX6w5IQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<h1>Event Project</h1>


<div class="counter">
    <h1>Counter</h1>
    <div id="count">0</div>
<button id="increment" onclick="Increment()">Increment</button>
<button id="decrement" onclick="Decrement()">Decrement</button>
<button id="reset" onclick="Reset()">Reset</button>
</div>


<div id="container">
    <h1>Login Page</h1>
    <input type="text"placeholder="Enter you name" id="name" required>
    <input type="email" placeholder="Enter your email" id="email" required>
    <input type="password" placeholder="Enter your password" id="password" required>
    <span id="showPassword" onclick="showPassWord()"><i class="fa-solid fa-eye"></i></span><br>   
    <button id="add-btn" onclick="addUser()">Add User</button>
    <input type="number" placeholder="enter number">
    <button onclick="checkNumber()">Check number</button>
</div>


    <script src="./index.js"></script>
</body>
</html>
